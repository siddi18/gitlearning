<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="textspeech.css">
    <link rel="icon" href="path_to_your_favicon.ico" type="cloud.png">

</head>
<body>
    <div class="container">
        <h1 class="heading">Text to Speech</h1>


        <div class="box">
            <label>Enter Text</label>
            <textarea id="text"></textarea>
        </div>


        <div class="box">
            <label >Select Voice</label>
            <select name="" id="voiceList"></select>
        
        </div>


        <button id="speak">Convert to Speech</button>
    </div>  
    
    <script src="textspeech.js"></script>
</body>
</html>
