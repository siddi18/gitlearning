<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
   <div class="header">
    <h2 style="display: flex; justify-content: center; align-items: center;">Register here</h2>
   </div>
   <div>
    <form action="table.html" class="form" id="form">
        <div class="field">
            <label>Username</label>
            <input type="text" name="username" placeholder="enter username" id="uname">
            <span class="material-symbols-rounded success">check_circle</span>
            <span class="material-symbols-rounded error">error</span>
            <small>Error message</small>
        </div>
        <div class="field">
            <label>Email</label>
            <input type="email" name="email" placeholder="name@gmail.com" id="email">
            <span class="material-symbols-rounded success">check_circle</span>
            <span class="material-symbols-rounded error">error</span>
            <small>Error message</small>
        </div>
        <input type="submit" class="button">
    </form>
   </div>
  </div>
  <script src="validation.js"></script>
</body>
</html>
